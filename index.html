<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>URL Redirect</title>
    </head>
    <body>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const params = new URLSearchParams(window.location.search);
                const url = params.get("XD");

                if (url) {
                    window.location.href = url;
                } 
            });
			setTimeout(
				function() {
					window.close();
				}, 6000
			)
        </script>
    </body>
</html>
